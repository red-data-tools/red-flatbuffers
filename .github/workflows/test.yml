name: test
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "3.1"
          - "3.2"
          - "3.3"
          - "3.4"
          - ruby
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    env:
      FLATBUFFERS_REPOSITORY: ${{ github.workspace }}/flatbuffers
    steps:
      - uses: actions/checkout@v6
      - uses: actions/checkout@v6
        with:
          repository: google/flatbuffers
          path: flatbuffers
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Install FlatBuffers
        if: |
          matrix.runs-on == 'ubuntu-latest'
        run: |
          sudo apt install -y -V flatbuffers-compiler
      - name: Install FlatBuffers
        if: |
          matrix.runs-on == 'macos-latest'
        run: |
          brew bundle
      - name: Install FlatBuffers
        if: |
          matrix.runs-on == 'windows-latest'
        run: |
          ridk exec pacman -S --noconfirm flatbuffers
      - name: Test
        run: |
          bundle exec rake
